<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Speech API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-6 mb-3 text-start">
                    <button id="mic-button" class="btn btn-dark mb-3" data-power="off">
                        <i class="bi bi-mic-fill"></i>
                        <label id="mic-description">
                            Microphone on
                        </label>
                    </button>
                </div>
                <div class="col-lg-6 mb-3 text-start">
                    <label class="mb-3" for="lang-option">Language :</label>
                    <select id="lang-option" class="form-select">
                        <option value="en-US">English</option>
                        <option value="id-ID">Indonesia</option>
                        <option value="nl-NL">Nederlands</option>
                    </select>
                </div>
            </div>
            <div class="my-3">
                <label for="text-result" class="form-label mb-3">Output Text :</label>
                <textarea class="form-control bg-dark text-white" id="text-result" rows="5"></textarea>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
